<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de raíces</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>Calculadora de raíces</h2>
    <label>Radicando:</label><br>
    <input type="number" id="radicando"><br>

    <label>Índice (2 = cuadrada, 3 = cúbica, 4 = cuarta):</label><br>
    <input type="number" id="indice"><br>

    <button onclick="calcularRaiz()">Calcular</button>

    <p id="resultado"></p>
     <script>
        function calcularRaiz() {
            let num1 = parseFloat(document.getElementById("radicando").value);
            let num2 = parseInt(document.getElementById("indice").value);
            let nombreRaiz;

            if (num2 === 2) nombreRaiz = "raíz cuadrada";
            else if (num2 === 3) nombreRaiz = "raíz cúbica";
            else if (num2 === 4) nombreRaiz = "raíz cuarta";
            else {
                document.getElementById("resultado").innerText = "Índice no válido (solo 2, 3 o 4).";
                return;
            }

            while (true) {
                let x = Math.random() * (num1 - 1) + 1;
                let z = Math.pow(x, num2);

                if (Math.abs(z - num1) < 0.000001) {
                    document.getElementById("resultado").innerText = 
                        `La ${nombreRaiz} de ${num1} es aproximadamente ${x.toFixed(6)}.`;
                    break;
                }
            }
        }
    </script>

</body>
</html>
